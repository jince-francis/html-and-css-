<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>facebook login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id="main">
            <div class="col-6" id="left-row">
                <div><h1 id="title">facebook</h1></div>
                <div id="para"><p>facebook helps you connect and share <br>with the people in your life.</p></div>
            </div>
            <div class="col-6" id="input-section">
                <form id="inputs" class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="form-group" id="email">
                      <input type="email" class="form-control" placeholder="Email or Phone" id="emailinp" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group" id="password">
                      <input type="password" placeholder="password" class="form-control" id="passinp">
                    </div>
                    <button type="submit" class="btn btn-primary" id="button">Log In</button>
                    <div class="forgot">
                        <a href=""><h6>forgot password</h6></a>
                    </div>
                    <hr>
                    <div id="button-div">
                        <button type="submit" class="btn btn-success" id="create">Create new account</button>
                    </div>
                    <div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
