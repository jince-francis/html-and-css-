<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #child{
            background-color: aqua;
            border: 5px solid red;
            width: 300px;
            height: 300px;
            transform: translateX(-300px);
            transform: translateY(30px);
            transform: rotateX(180deg);
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti aliquid quisquam distinctio, laudantium dolores at quos nisi asperiores. Debitis, doloremque. Nobis dolorem sunt accusamus autem non natus provident minus aperiam?</p>
        </div>
    </div>
</body>
</html>
